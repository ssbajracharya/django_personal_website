{% extends 'portfolio/base.html' %}
{% block content %}

  {% load static %}
  
  <!-- <br><h2><a href="{% static 'portfolio/resume.pdf' %}">My Resume</a></h2><br>

  <a href="{% url 'blog:all_blogs' %}">Blogs</a><br><br> -->

  <div class="row justify-content-center my-3">
    <div class="col-5">
      <img src="{% static 'portfolio/about.jpg' %}" alt="Bhaktapur, Nepal" class="img-fluid">
    </div>
  </div>
  
  <div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
      <h1 id="hometext" class="font-weight-bold">Saumya Bajracharya</h1>
    </div>
  </div>


  <h2 class="mt-5">Portfolio</h2>

  <div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">
  
      {% if project.url %}
      <a href="{{ project.url }}">
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
      </a>
      {% else %}
  
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
      {% endif %}
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
  
    </div>
    {% endfor %}
  </div>

{% endblock %}
